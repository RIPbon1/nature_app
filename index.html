<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
      .header-title {
        text-decoration: none;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <img src="/static/weather.png" class="header-logo" alt="Logo">
        <a href="/" class="header-title">AirAware</a>
      </div>
      <div class="header-right">
        <a href="/" class="header-link">Home</a>
        <a href="/weather" class="header-link">Weather</a>
        <a href="/chatbot" class="header-link">Chatbot</a>
        <a href="/contact" class="header-link">Contact</a>
      </div>
    </div>
    <div id="aqi" class="app-pollution-index-container">
      <div class="app-pollution-index">
        <div class="wind-effect"></div>
        <div class="pollution-content">
          <h3>Air Quality Index</h3>
          <div class="aqi-row">
            <div class="aqi-value">--</div>
            <div class="aqi-badge">--</div>
          </div>
          <div class="aqi-bar"><span class="aqi-marker" style="left: 0%"></span></div>
          <p class="aqi-detail">Fetching air quality...</p>
          <div class="pollutants"></div>
        </div>
      </div>
    </div>
    <div class="anonymous-index-container">
      <div class="anonymous-index">
        <h3>Tips</h3>
        <ul class="tips-list"></ul>
      </div>
    </div>
    <div class="weather-index-container">
      <div class="weather-index">
        <img src="/static/cloudy.png" class="weather-icon">
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">Mumbai</h2>
        <div class="details">
          <div class="col">
            <img src="/static/weather.png" class="humidity-image">
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="/static/wind.png" class="wind-image">
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="chatbot-button-container">
      <form id="chatbot-form">
        <input id="chatbot-input" class="chatbot-button" placeholder="Hi! How can I help you today?">
      </form>
    </div>
    <script src="/static/weather.js"></script>
    <script>
      document.getElementById('chatbot-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const message = document.getElementById('chatbot-input').value.trim();
        if (message) {
          window.location.href = `/chatbot?message=${encodeURIComponent(message)}`;
        }
      });
    </script>
  </body>
</html>
